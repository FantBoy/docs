<div class="navbar navbar-upyun" role="navigation">
    <div class="container clearfix">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://www.upyun.com/">{{ site_name }}</a>
        </div>

        <div class="navbar-collapse collapse pull-right">
            <ul class="nav navbar-nav">
            {% for menu in nav %}
              {% if menu.title != '**HIDDEN**' %}
              <li class="pull-left{% if menu.active %} active{% endif %}">
                {% for first_item in menu.children[:1] %}
                <a href="{{ first_item.url }}">{{ menu.title }}</a>
                {% endfor %}
              </li>
              {% endif %}
            {% endfor %}
                <li>
                    <a href="http://segmentfault.com/upyun" target="_blank">技术问答</a>
                </li>
                <li>
                    <a href="https://blog.upyun.com/" target="_blank">BLOG</a>
                </li>
            </ul>

            <ul class="list-unstyled navbar-right clearfix">
                <li class="login"><a href="https://console.upyun.com/#/login/">登录</a></li>
                <li class="reg"><a href="https://console.upyun.com/#/register/">注册</a></li>
            </ul>
        </div>
    </div>
</div>
